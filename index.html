<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a74292ac01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div class="fondo">
      <div class="formulario">
        <form action="" method="">
          <label for="name">Nombre y Apellido</label><br /><br />
          <input type="text" placeholder="Nombre y Apellido" /><br /><br />
          <label for="email">Email</label><br /><br />
          <input type="email" placeholder="@Email" /><br /><br />
          <label for="telephone">Teléfono</label><br /><br />
          <input type="number" placeholder="Teléfono" /><br /><br />
          <label for="message">Dejanos tu mensaje</label><br /><br />
          <textarea name="textarea" id="" cols="30" rows="10"></textarea
          ><br /><br />
          <input type="submit" value="Enviar" class="enviar" />
        </form>
      </div>
    </div>
  </body>
</html>
